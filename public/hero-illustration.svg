<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Filters for Shadows -->
  <defs>
    <filter id="shadow-lg" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <filter id="shadow-xl" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- White Background -->
  <rect width="800" height="600" fill="white" />

  <!-- CARD: TODO LIST -->
  <g transform="translate(200, 100)">
    <!-- Card Body -->
    <rect x="0" y="0" width="400" height="400" rx="16" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow-xl)" />
    
    <!-- Header -->
    <path d="M0 16 A 16 16 0 0 1 16 0 L 384 0 A 16 16 0 0 1 400 16 L 400 48 L 0 48 Z" fill="#f9fafb" />
    <circle cx="24" cy="24" r="6" fill="#1f2937" />
    <circle cx="44" cy="24" r="6" fill="#6b7280" />
    <circle cx="64" cy="24" r="6" fill="#d1d5db" />
    <text x="376" y="29" text-anchor="end" font-family="monospace" font-size="14" fill="#9ca3af">task-planner.md</text>
    <line x1="0" y1="48" x2="400" y2="48" stroke="#f3f4f6" stroke-width="1" />

    <!-- List Items -->
    <g transform="translate(40, 90)">
      <!-- Item 1: Checked -->
      <g>
        <circle cx="16" cy="16" r="16" fill="#f3f4f6" />
        <path d="M10 16 L 14 20 L 22 13" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        <text x="48" y="22" font-family="sans-serif" font-weight="600" font-size="16" fill="#9ca3af" text-decoration="line-through">Define Requirements</text>
      </g>
      
      <!-- Item 2: Checked -->
      <g transform="translate(0, 56)">
        <circle cx="16" cy="16" r="16" fill="#f3f4f6" />
        <path d="M10 16 L 14 20 L 22 13" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        <text x="48" y="22" font-family="sans-serif" font-weight="600" font-size="16" fill="#9ca3af" text-decoration="line-through">Design Architecture</text>
      </g>
      
      <!-- Item 3: Active (Highlighted) -->
      <g transform="translate(0, 116)">
        <rect x="-16" y="-16" width="352" height="90" rx="12" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
        
        <!-- active circle -->
        <circle cx="16" cy="16" r="14" fill="white" stroke="#1f2937" stroke-width="3" />
        <circle cx="16" cy="16" r="6" fill="#1f2937" />
        
        <text x="48" y="22" font-family="sans-serif" font-weight="700" font-size="16" fill="#1f2937">Implement AI Features</text>
        <rect x="236" y="6" width="80" height="22" rx="6" fill="#e5e7eb" />
        <text x="276" y="21" text-anchor="middle" font-family="sans-serif" font-weight="700" font-size="10" fill="#374151">IN PROGRESS</text>
        
        <!-- Progress Bar -->
        <rect x="48" y="44" width="250" height="8" rx="4" fill="#e5e7eb" />
        <rect x="48" y="44" width="160" height="8" rx="4" fill="#1f2937" />
        <text x="48" y="68" font-family="sans-serif" font-size="12" fill="#4b5563">Generating components...</text>
      </g>
      
      <!-- Item 4: Pending -->
      <g transform="translate(0, 226)" opacity="0.6">
         <circle cx="16" cy="16" r="14" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" />
         <text x="48" y="22" font-family="sans-serif" font-weight="500" font-size="16" fill="#4b5563">Testing &amp; QA</text>
      </g>

      <!-- Item 5: Pending -->
      <g transform="translate(0, 282)" opacity="0.6">
         <circle cx="16" cy="16" r="14" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" />
         <text x="48" y="22" font-family="sans-serif" font-weight="500" font-size="16" fill="#4b5563">Deployment</text>
      </g>
    </g>
  </g>
</svg>
