<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Filters for Shadows -->
  <defs>
    <filter id="shadow-lg" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <filter id="shadow-xl" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E56515" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#E56515" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E56515" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.8" />
    </linearGradient>
  </defs>

  <!-- CONNECTING LINES -->
  <!-- Line 1: Workflow -> Prompt -->
  <path d="M280 150 C 350 150, 320 280, 480 280" stroke="url(#lineGradient1)" stroke-width="3" fill="none" stroke-dasharray="8 8" stroke-linecap="round" />
  
  <!-- Line 2: Prompt -> Result -->
  <path d="M600 380 C 600 450, 520 480, 380 520" stroke="url(#lineGradient2)" stroke-width="3" fill="none" stroke-dasharray="8 8" stroke-linecap="round" />

  <!-- CARD 1: WORKFLOW (Top Left) -->
  <g transform="translate(40, 40) rotate(-2)">
    <!-- Card Body -->
    <rect x="0" y="0" width="260" height="320" rx="16" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow-xl)" />
    
    <!-- Header -->
    <path d="M0 16 A 16 16 0 0 1 16 0 L 244 0 A 16 16 0 0 1 260 16 L 260 40 L 0 40 Z" fill="#f9fafb" />
    <circle cx="20" cy="20" r="4" fill="#fb7185" />
    <circle cx="34" cy="20" r="4" fill="#facc15" />
    <circle cx="48" cy="20" r="4" fill="#4ade80" />
    <text x="240" y="24" text-anchor="end" font-family="monospace" font-size="10" fill="#9ca3af">workflow.yml</text>
    <line x1="0" y1="40" x2="260" y2="40" stroke="#f3f4f6" stroke-width="1" />

    <!-- List Items -->
    <g transform="translate(20, 60)">
      <!-- Item 1: Done -->
      <g>
        <circle cx="12" cy="12" r="12" fill="#dcfce7" />
        <path d="M8 12 L 11 15 L 16 10" stroke="#16a34a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        <text x="32" y="16" font-family="sans-serif" font-weight="600" font-size="12" fill="#374151">PRD &amp; Planning</text>
      </g>
      
      <!-- Item 2: Active (Highlighted) -->
      <g transform="translate(0, 40)">
        <rect x="-8" y="-8" width="236" height="56" rx="8" fill="#fff7ed" stroke="#ffedd5" stroke-width="1" />
        <text x="32" y="12" font-family="sans-serif" font-weight="700" font-size="12" fill="#c2410c">AI Coding Agent</text>
        <rect x="160" y="2" width="50" height="14" rx="4" fill="#ffedd5" />
        <text x="185" y="12" text-anchor="middle" font-family="sans-serif" font-weight="700" font-size="8" fill="#ea580c">RUNNING</text>
        
        <!-- Progress Bar -->
        <rect x="32" y="24" width="180" height="6" rx="3" fill="#ffffff" />
        <rect x="32" y="24" width="120" height="6" rx="3" fill="#fb923c" />
        <text x="32" y="42" font-family="sans-serif" font-size="9" fill="#ea580c">Generating codebase...</text>
      </g>
      
      <!-- Item 3: Pending -->
      <g transform="translate(0, 100)" opacity="0.5">
         <circle cx="12" cy="12" r="12" fill="#f3f4f6" />
         <text x="12" y="16" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="10" fill="#9ca3af">3</text>
         <text x="32" y="16" font-family="sans-serif" font-weight="500" font-size="12" fill="#4b5563">Deployment</text>
      </g>
    </g>
  </g>

  <!-- CARD 2: AI PROMPT (Middle Right) -->
  <g transform="translate(480, 200)">
    <!-- Card Body -->
    <rect x="0" y="0" width="300" height="200" rx="16" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow-xl)" />
    
    <!-- Header -->
    <path d="M0 16 A 16 16 0 0 1 16 0 L 284 0 A 16 16 0 0 1 300 16 L 300 44 L 0 44 Z" fill="white" />
    <line x1="0" y1="44" x2="300" y2="44" stroke="#f3f4f6" stroke-width="1" />
    <rect x="16" y="10" width="24" height="24" rx="6" fill="#E56515" />
    <text x="28" y="26" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="12" fill="white">AI</text>
    <text x="48" y="26" font-family="sans-serif" font-weight="600" font-size="12" fill="#374151">Vibe Coding Assistant</text>

    <!-- Chat Content -->
    <g transform="translate(20, 60)">
      <!-- User Msg -->
      <g transform="translate(40, 0)">
        <rect x="0" y="0" width="220" height="44" rx="12" fill="#1f2937" />
        <text x="12" y="18" font-family="sans-serif" font-size="10" fill="white">Buatkan fitur login page dengan Tailwind
<tspan x="12" dy="14">gunakan style glassmorphism.</tspan></text>
      </g>
      
      <!-- AI Msg -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="24" height="24" rx="6" fill="#E56515" />
        <text x="12" y="16" text-anchor="middle" font-size="12" fill="white">âš¡</text>
        
        <rect x="32" y="0" width="220" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
        <text x="42" y="16" font-family="monospace" font-size="9" fill="#ea580c">Processing requirements...</text>
        <text x="42" y="32" font-family="monospace" font-size="9" fill="#6b7280">&gt; Analyzing component structure...</text>
        <text x="42" y="46" font-family="monospace" font-size="9" fill="#6b7280">&gt; Generating &lt;LoginPage /&gt;...</text>
      </g>
    </g>
  </g>

  <!-- CARD 3: RESULT (Bottom Center) -->
  <g transform="translate(180, 420) rotate(3)">
    <!-- Card Body -->
    <rect x="0" y="0" width="240" height="180" rx="12" fill="white" stroke="#bbf7d0" stroke-width="1" filter="url(#shadow-lg)" />
    
    <!-- Header -->
    <path d="M0 12 A 12 12 0 0 1 12 0 L 228 0 A 12 12 0 0 1 240 12 L 240 32 L 0 32 Z" fill="#f0fdf4" />
    <line x1="0" y1="32" x2="240" y2="32" stroke="#dcfce7" stroke-width="1" />
    <circle cx="20" cy="16" r="4" fill="#22c55e" />
    <text x="32" y="20" font-family="sans-serif" font-weight="bold" font-size="10" fill="#15803d" letter-spacing="1">LIVE PREVIEW</text>

    <!-- Content (Glassmorphism Mockup) -->
    <g transform="translate(16, 48)">
       <rect x="0" y="0" width="208" height="116" rx="8" fill="#111827" />
       
       <!-- Abstract Blobs -->
       <circle cx="20" cy="20" r="40" fill="#a855f7" opacity="0.3" filter="blur(10px)" />
       <circle cx="180" cy="100" r="40" fill="#3b82f6" opacity="0.3" filter="blur(10px)" />

       <!-- Glass Window -->
       <rect x="40" y="20" width="128" height="76" rx="4" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.2" stroke-width="1" />
       <rect x="56" y="36" width="96" height="8" rx="4" fill="white" fill-opacity="0.2" />
       <rect x="56" y="52" width="96" height="8" rx="4" fill="white" fill-opacity="0.2" />
       <rect x="56" y="70" width="96" height="12" rx="4" fill="#E56515" fill-opacity="0.9" />
    </g>
    
    <!-- Badge -->
    <g transform="translate(160, 160)">
      <rect x="0" y="0" width="80" height="24" rx="4" fill="white" stroke="#dcfce7" stroke-width="1" />
      <text x="40" y="16" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="9" fill="#15803d">Deployed</text>
    </g>
  </g>

</svg>
